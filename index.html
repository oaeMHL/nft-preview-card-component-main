<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="card-container">
      <div class="card">
        <div class="content">
          <div class="color-filter hidden"><img class="view" src="assets/images/icon-view.svg" alt="equilibrium-image"></div>
          <img class="card-img" src="assets/images/image-equilibrium.jpg" alt="equilibrium-image">
          <div class="txt-content">
            <h1>
              <span>
                Equilibrium #3429
              </span>
            </h1>
            <p>
              Our Equilibrium collection promotes balance and calm.
            </p>
            <span>
              <h6>
                <img src="assets/images/icon-ethereum.svg" alt="ethereum-icone">
                0.041 ETH
            </span>
            <span class="clock">
              <img src="assets/images/icon-clock.svg" alt="clock-icone">
              3 days left</span>
              <hr>
            </h6>
            <section class="author">
              <p>
                <img src="assets/images/image-avatar.png" alt="avatar-of-the-author">
              <span class="txt"> Creation of <span class="author-hover">Jules Wyvern</span></span>
            </p>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.mhl-prod.ch" target="_blank">oaeMHL</a>.
  </div>
</body>
</html>
